<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form action="./registersuccess.html" method="get">
    <table border="2" cellpadding="20" cellspacing="10">
        <tr>
            <td><input type="text" name="Username" id="Username" placeholder="Username" pattern="[\da-zA-z]+" required></td>
        <tr>
            <td><input type="text" name="Password" id="Password" placeholder="Password" pattern=".{8,16}"
                title="Password must contain between 8 to 16 characters" required></td>
        </tr>
        <tr>
            <td><input type="text" name="Email" id="Email" placeholder="Email" pattern="[\da-z]+@(gmail|yahoo|outlook)\.com" required></td>
        </tr>
        <tr>
            <td><input type="submit" value="Register">
                    
        </td>
        </tr>
    </table>
    </form>
</body>

</html>
