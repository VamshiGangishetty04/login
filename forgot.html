<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot</title>
</head>

<body>
    <h1>Forgot</h1>
    <form action="./passwordreset.html" method="get">
    <table border="2" cellpadding="20" cellspacing="10">
        <tr>
            <td><input type="text" name="Username" id="Username" placeholder="Username" pattern="[\da-zA-z]+" required></td>
        <tr>
            <td><input type="text" name="Password" id="Password" placeholder="Password" pattern=".{8,16}"
                title="Password must contain between 8 to 16 characters" required></td>
        </tr>
        <tr>
            <td><input type="text" name="OTP" id="OTP" placeholder="OTP" pattern="[1234]" required</td>
            Your OTP is 1234
        <tr>
            <td><center><input type="submit" value="New Password"></center><br>
        </td>
        </tr>

        
    </table>
    </form>
</body>

</html>
